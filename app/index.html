<!DOCTYPE html>
<html>
<head>
  <title>CryptoDuel</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="./app.js"></script>
</head>
<body>
  <h1>CryptoDuel</h1>

  <h1>Create Character</h1>
  <br><label for="amount">Name:</label><input type="text" id="name" placeholder="e.g., Sir Camelot"></input>
<!--   <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input> -->
  <br><br><button id="create" onclick="App.createCharacter()">Create</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">Characters in the world</h1>
        <hr/>
        <br/>
      </div>
    </div>

    <div id="charRow" class="row">
      <!-- CHARACTERS LOAD HERE -->
    </div>
  </div>

  <div id="charTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-char">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
          <br/><br/>
          <strong>Level</strong>: <span class="char-level">3</span><br/>
          <strong>DNA</strong>: <span class="char-dna">12551231512</span><br/><br/>
          <!-- <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
